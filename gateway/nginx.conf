server_tokens off;
resolver 8.8.8.8 ipv6=off;

server {
    listen 80;
    server_name localhost;

    location /schema/ {
      proxy_set_header Host $http_host;
      proxy_pass http://backend:8000;
    }

    location /swagger/ {
      proxy_set_header Host $http_host;
      proxy_pass http://backend:8000;
    }

    location /admin/ {
      proxy_set_header Host $http_host;
      proxy_pass http://backend:8000;
    }

    location /api/ {
      proxy_set_header Host $http_host;
      proxy_pass http://backend:8000;
    }

    location /static/ {
      alias /app/collected_static/;
    }

    location /media/ {
      alias /media/;
    }
}
